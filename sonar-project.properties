# SonarQube project configuration
sonar.projectKey=genia
sonar.projectName=Genia
sonar.projectVersion=1.0.0

# Path to source directories
sonar.sources=src,main.js,preload.js
sonar.tests=src

# Exclude test files from source analysis
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,**/node_modules/**,**/dist/**,**/release/**
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Additional parameters
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,**/environments/**,**/main.ts,**/polyfills.ts
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts

# Angular specific configuration
sonar.typescript.tsconfigPath=tsconfig.json
